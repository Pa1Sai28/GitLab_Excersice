stages:
  - build
  - test
  - security
  - docker
  - notify

# --------------------
# Global variables
# --------------------
variables:
  PROJECT_NAME: "Vprofile-App"
  TEST_REPORT_DIR: "target/surefire-reports"
  JAVA_OPTS: "-Xms512m -Xmx1024m"                        # useful JVM options
  GIT_DEPTH: "0"

# --------------------
# Build Job
# --------------------
build-job:
  stage: build
  image: maven:3.9.9-eclipse-temurin-17
  rules:
    # Trigger on pushes to main or develop
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop"'
    # Trigger on merge requests
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # Trigger when started manually
    - if: '$CI_PIPELINE_SOURCE == "web"'
    # Trigger on scheduled pipelines
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    # Otherwise never run
    - when: never
  script:
    - pwd
    - ls -la
    - echo "Building project => ${PROJECT_NAME}"
    - mvn clean package -DskipTests

# --------------------
# Test Job
# --------------------
test-job:
  stage: test
  image: maven:3.9.9-eclipse-temurin-17
  needs: [build-job]
  rules:
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop"'
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    - when: never
  script:
    - pwd
    - ls -la
    - echo "Running tests for ${PROJECT_NAME} with Java options => ${JAVA_OPTS}"
    - mvn test
    - mvn checkstyle:checkstyle
    - echo "Saving test reports in $TEST_REPORT_DIR"
  artifacts:
    paths:
      - $TEST_REPORT_DIR
    when: always

security-scan:
  stage: security
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]
  needs: [build-job]
  script:
    - trivy fs --format json --exit-code 0 --vuln-type os,library --output trivy-results.json .
  after_script:
    - ls -la
  artifacts:
    paths:
      - trivy-results.json
    when: always

docker-build-publish:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  needs: [security-scan]
  variables:
    DOCKER_TLS_CERTDIR: ""
    IMAGE_TAG: $CI_COMMIT_SHA
  script:
    - echo "ðŸ”‘ Logging in to GitLab Container Registry..."
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
    - echo "ðŸ³ Building Docker image with custom Dockerfile..."
    - docker build -f Docker-files/app/multistage/Dockerfile -t $CI_REGISTRY_IMAGE:$IMAGE_TAG .
    - echo "ðŸ“¦ Pushing Docker image => $CI_REGISTRY_IMAGE:$IMAGE_TAG"
    - docker push $CI_REGISTRY_IMAGE:$IMAGE_TAG
# --------------------
# Notify on Failure Job
# --------------------
notify-on-failure:
  stage: notify
  script:
    - echo "ðŸš¨ Build or Test job failed for ${PROJECT_NAME}! Please check logs."
  when: on_failure   # ðŸ‘ˆ only runs if any previous job failed
