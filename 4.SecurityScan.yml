stages:
  - build
  - test
  - security
  - notify

variables:
  PROJECT_NAME: vprofile
  JAVA_OPTS: ${JAVA_OPTIONS}

# Build stage
build-job: 
  stage: build
  image: maven:3.9.9-eclipse-temurin-17
  rules:
    # Trigger on pushes to main or develop
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop"'
    # Trigger on merge requests
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # Trigger when started manually
    - if: '$CI_PIPELINE_SOURCE == "web"'
    # Trigger on scheduled pipelines
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    # Otherwise never run
    - when: never
  script:
    - echo "Building the project ${PROJECT_NAME}-test."
    - mvn install
  after_script:
    - ls -la
  artifacts:
    paths:
      - target/*.war
    when: always
  

# Test stage
test-job: 
  stage: test
  image: maven:3.9.9-eclipse-temurin-17
  needs: [build-job]
  rules:
    # Trigger on pushes to main or develop
    - if: '$CI_COMMIT_BRANCH == "main" || $CI_COMMIT_BRANCH == "develop"'
    # Trigger on merge requests
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    # Trigger when started manually
    - if: '$CI_PIPELINE_SOURCE == "web"'
    # Trigger on scheduled pipelines
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
    # Otherwise never run
    - when: never
  script:
    - echo "Running Unit Tests in the ${PROJECT_NAME}-test."
    - mvn test
    - mvn checkstyle:checkstyle

security-scan:
  stage: security
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]
  needs: [build-job]
  script:
    - trivy fs --format json --exit-code 0 --vuln-type os,library --output trivy-results.json .
  after_script:
    - ls -la
  artifacts:
    paths:
      - trivy-results.json
    when: always

# --------------------
# Notify on Failure Job
# --------------------
notify-on-failure:
  stage: notify
  script:
    - echo "ðŸš¨ Build or Test job failed for ${PROJECT_NAME}! Please check logs."
  when: on_failure   # ðŸ‘ˆ only runs if any previous job failed